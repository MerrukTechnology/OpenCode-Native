name: Build & Snapshot

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'spec/**'
      - 'LICENSE'

# Cancel previous runs if a new commit is pushed to main (saves money/time)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Native Binary
    runs-on: ubuntu-latest
    timeout-minutes: 15 # Safety limit

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true # Ensure all tags are fetched for goreleaser to work correctly

      - name: Install System Dependencies (Ripgrep & FZF)
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep fzf

      - name: Setup Go 1.24.x
        uses: actions/setup-go@v6
        with:
          go-version: '1.24.x'
          cache: true
          cache-dependency-path: go.sum

      - run: go mod download
        env:
          # Ensure tests run in "Native" mode
          CGO_ENABLED: 0

      - name: Build Snapshot
        uses: goreleaser/goreleaser-action@ec59f474b9834571250b370d4735c50f8e2d1e29
        with:
          distribution: goreleaser
          version: 2.13.3
          install-only: true
          args: build --snapshot --clean
        env:
          # Critical for your macOS Catalina support
          CGO_ENABLED: 0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

