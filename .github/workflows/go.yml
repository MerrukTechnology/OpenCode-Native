# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.x'

    - name: Install dependencies (Ripgrep & FZF)
      run: |
        sudo apt-get update
        sudo apt-get install -y ripgrep fzf

    - name : Run fmt
      run: go fmt ./...

    - name : Run Vet
      run: go vet ./...

    - name: Run Test
      run: go test -v ./...

    - name: Run Build
      run: go build -v ./...
