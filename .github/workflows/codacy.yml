name: Codacy Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '18 3 * * 5'

permissions:
  actions: read
  contents: read
  packages: read
  pull-requests: read

jobs:
  codacy-security-scan:
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
      contents: read # for actions/checkout to fetch code
      packages: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
      pull-requests: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Codacy works better with full history

      # Even though Codacy runs in Docker, having Go available helps analysis context
      - name: Setup Go 1.24.x
        uses: actions/setup-go@v6
        with:
          go-version: '1.24.x'

      # Execute Codacy Analysis CLI and generate a SARIF output with the security issues identified during the analysis
      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@30783d03e758713bb5ed7b79292cfb14b9dd9a4a
        id: codacy
        continue-on-error: true # Don't fail job if Codacy finds issues (let the upload step handle it)
        with:
          # Check https://github.com/codacy/codacy-analysis-cli#project-token to get your project token from your Codacy repository
          # You can also omit the token and run the tools that support default configurations
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          # Adjust severity of non-security issues
          gh-code-scanning-compat: true
          # Force 0 exit code to allow SARIF file generation
          # This will handover control about PR rejection to the GitHub side
          max-allowed-issues: 2147483647

      # Split Multi-Run SARIF into Individual Files
      # GitHub rejects multi-run files with a single category.
      # We use jq to break "results.sarif" into individual with a unique tool name.
      - name: Split SARIF Runs
        run: |
          mkdir -p sarif-out

          if [ ! -s results.sarif ]; then
            echo "No results file. Creating empty SARIF."
            echo '{"version":"2.1.0","runs":[]}' > sarif-out/empty.sarif
            exit 0
          fi

          # Extraction et découpage via jq
          # On nettoie le nom de l'outil pour qu'il soit compatible avec une catégorie GitHub (alphanumérique)
          jq -c '.runs[]' results.sarif | while read -r run; do
            tool_name=$(echo "$run" | jq -r '.tool.driver.name // "unknown"' | tr -cd '[:alnum:]_-')
            run_id=$(echo "$run" | jq -r '.tool.driver.guid // ""' | cut -c1-8)

            # Nom de fichier unique : outil + petit hash du run
            filename="sarif-out/${tool_name}-${run_id}.sarif"

            echo "Enregistrement du run pour l'outil : $tool_name"
            echo "{\"version\": \"2.1.0\", \"\$schema\": \"https://schemastore.azurewebsites.net\", \"runs\": [$run]}" > "$filename"
          done

      # Upload the SARIF file generated in the previous step
      - name: Upload SARIF results to Github
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: sarif-out
          token: ${{ secrets.GITHUB_TOKEN }}
