name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '41 14 * * 3'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  # JOB 1: CodeQL (Deep Analysis)
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    # 1. Install Go with Caching for faster builds
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '>=1.24.13' # Adjust based on your opencode version
        cache: true

    # 2. Initialize CodeQL with Extended Queries
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: go
        queries: security-extended,security-and-quality

    # 3. Manual Build (Faster and more reliable than autobuild for Go)
    - name: Build Go Project
      run: |
        go mod download
        go build ./...

    # 4. Perform Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:go"

  # JOB 2: GolangCI-Lint (Fast Security & Quality)
  golangci:
    name: Lint & Security
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.24.13' # Adjust based on your opencode version

      - name: golangci-lint
        uses: golangci/golangci-lint-action@fce8c989772fe5b89e9c70c94aac89041cfb3aa9
        with:
          version: latest
          # This enables SARIF output so results show in GitHub Security tab
          args: --timeout 1m --output.sarif.path report.sarif
          # Important: ignore-empty ensures it doesn't fail if no issues found
          skip-cache: false

      - name: Upload results to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: report.sarif
          category: golangci-lint