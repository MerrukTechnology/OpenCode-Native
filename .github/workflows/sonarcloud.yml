name: SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened] # Allows SonarCloud to comment on PRs
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: write # allows SonarCloud to decorate PRs with analysis results
  contents: read

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # CRITICAL: Disabling shallow clone is required for Sonar "Blame" info

      # 1. SETUP GO (Required to generate coverage)
      - name: Setup Go 1.24.x
        uses: actions/setup-go@v6
        with:
          go-version: '1.24.x'

      # 2. RUN TESTS & GENERATE COVERAGE
      # SonarCloud needs this file to calculate "% Coverage"
      - name: Run Tests with Coverage
        run: go test -coverprofile=coverage.out ./...
        env:
          CGO_ENABLED: 0 # Keep it Native

      # 3. RUN ANALYSIS
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Arguments passed to the SonarScanner
          args: >
            -Dsonar.projectKey=MerrukTechnology_OpenCode-Native
            -Dsonar.organization=merruktechnology
            -Dsonar.scm.provider=git
            -Dsonar.go.coverage.reportPaths=coverage.out
            -Dsonar.exclusions=**/*_test.go,**/vendor/**,test/**,docs/**,**/*.md,**/*.json,**/*.yaml,**/*.yml
            -Dsonar.verbose=false
          projectBaseDir: .
