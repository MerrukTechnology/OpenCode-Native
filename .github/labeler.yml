# --- INFRASTRUCTURE & CONFIGURATION ---
Configuration:
  - changed-files:
    - any-glob-to-any-file:
      - 'config/**'
      - 'ci/**'
      - '**/*.yaml'
      - '**/*.yml'
      - '**/*.json'
      - '.vscode/**'
      - '.cursor/**'

Dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - go.mod
      - go.sum

Docker:
  - changed-files:
    - any-glob-to-any-file: ['docker/**', '**/Dockerfile']

Makefile:
  - changed-files:
    - any-glob-to-any-file: ['[Mm]akefile']

CI:
  - changed-files:
    - any-glob-to-any-file: ['.github/**', '.githooks/**']

Scripts:
  - changed-files:
    - any-glob-to-any-file: ['scripts/**', '.githooks/**']

Documentation:
  - changed-files:
    - any-glob-to-any-file: ['docs/**', 'spec/**', '**/*.md']

Tests:
  - changed-files:
    - any-glob-to-any-file: ['test/**', '**/*_test.go']

# --- BRANCH & TYPE LOGIC ---
Feature:
  - head-branch: ['^feature/.*', '.*feature.*']

Bug:
  - head-branch: ['^fix/.*', '.*fix.*', '^bug/.*', '.*bug.*']

Hotfix:
  - head-branch: ['^hotfix/.*', '.*hotfix.*']

Invalid:
  - head-branch: ['^temp/.*', '.*test-ignore.*', '^trash/.*']

Release:
  - base-branch: ['main']