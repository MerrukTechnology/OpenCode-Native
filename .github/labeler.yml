# Add 'Documentation' label to any changes within 'docs, specs and md files' folder or any subfolders
Documentation:
- changed-files:
  - any-glob-to-any-file: ['docs/**', 'spec/**', '**/**/*.md']

# Add 'Configuration' label to any changes within 'config, ci and yaml files' folder or any subfolders
Configuration:
- changed-files:
  - any-glob-to-any-file:
    - 'config/**'
    - 'ci/**'
    - '**/*.yaml'
    - '**/*.yml'
    - '**/*.json'
    - '.vscode/**'
    - '.cursor/**'

# Add 'Source' label to any changes within 'source files' folder or any subfolders
Source:
- changed-files:
  - any-glob-to-any-file: ['**/*.go']

# Add 'Database' label to any changes within 'database files' folder or any subfolders
Database:
- changed-files:
  - any-glob-to-any-file: ['**/db/**', '**/*.sql']

