# --- GLOBAL & META LABELS ---
# Add 'CMD' label to any changes inside the cmd folder
CMD:
  - changed-files:
    - any-glob-to-any-file: 'cmd/**/*'

# Add 'Internal' label to any changes inside the internal folder
Internal:
  - changed-files:
    - any-glob-to-any-file: 'internal/**/*'

# Add 'Source' label to any Go file change
Source:
  - changed-files:
    - any-glob-to-any-file: '**/*.go'

