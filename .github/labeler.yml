# Add 'Tests' label to any changes within 'test files' folder or any subfolders
Tests:
- changed-files:
  - any-glob-to-any-file: ['test/**', '**/*_test.go']

# Add 'CMD' label to any changes to cmd files within the source dir
CMD:
- changed-files:
  - any-glob-to-any-file: 'cmd/**/*'

# Add 'Internal' label to any changes to internal files within the source dir
Internal:
- changed-files:
  - any-glob-to-any-file: 'internal/**/*'

# Add 'feature' label to any PR where the head branch name starts with `feature` or has a `feature` section in the name
feature:
 - head-branch: ['^feature', 'feature']

# Add 'release' label to any PR that is opened against the `main` branch
release:
 - base-branch: 'main'